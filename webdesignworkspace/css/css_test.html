<!DOCTYPE html>
<html>
<head>
	<title>CSS로  디자인 을 해보자</title>
	<style type="text/css">
		div{
			width: 200px;  /* 가로길이*/
			height: 200px; /* 세로 길이*/
			border: 2px solid purple; /*테두리 선(두께,종류,색상)*/
		}
		.cookie{
			background-color: pink /*배경색*/
		}
		#mega{  /* #은 id 선택자*/
			border: 5px dashed violet;
		}

	</style>
</head>
<body>
	<!-- idv:네모상자,뼈대를 만들대 많이 사용 -->
	<div id ="mega" class="cookie">메가쿠키</div>
	<br><br>
	<div>3주허쉬</div>
	<br><br>
	<div class="cookie">초코에몽 먹고 싶어요</div>
	
	
</body>
</html>
