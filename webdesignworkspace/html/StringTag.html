<!DOCTYPE html>
<html>
<head>
	<title>Text관련 태그</title>
</head>
<body>
	<!-- h1~h6태그: 제목 표시하기(h1이 가장 큼,h6이 가장 작음) -->
	<h1>hello 동선</h1>
	<h2>hello 동선</h2>
	<h3>hello 동선</h3>
	<h4>hello 동선</h4>
	<h5>hello 동선</h5>
	<h6>hello 동선</h6>

	<!-- p 태그: 문단(단락) -->
	<p>첫번째 단락</p>
	<p>두번째 단락</p>
	<p>세번째 단락</p>
	<hr>
	<!-- br 태그: 한줄개행(end태그 X) -->
	<p>
		1.동선
		2.똥선
		3.도비<br>
		4.골덴<br>
		5.아이번<br>
	</p>
	<!-- hr 태그: 수평선(end태그 X) -->
	<hr>

	<!-- blockquote: 인용문 넣기 -->
	<blockquote>
		초롱샘은 뭘 닮았을까요?<br>
		초롱샘은 닮은 사람이 많아요<br>
		아니에요 닮은 사람이 아니에요..
	</blockquote>
	<!-- HTML은 공백과 한줄개행을 인식하지 않음!-->
	<!-- pre:입력하는 그대로 화면에 표시하기(공백도) -->
	<p>      초롱쌤 메롱 </p>
	<pre>		초롱쌤 메롱	</pre>

	<!-- Strong, b:글자를 진하게 -->
	<strong>동선</strong> <br>
	<b>진하게 표시할 텍스트</b><br>

	<!-- em , i : 이탤릭체 -->
	<em>동선</em><br>
	<i>동동동선</i><br>
	<!-- mark: 형광펜 효과 -->
	<p>초롱쌤 <mark>메로로로로로로로로로로롱</mark></p>

	<!-- sapn:줄바꿈 없이 영영 묶기 -->
	<span>도도동선선</span>
</body>
</html>
