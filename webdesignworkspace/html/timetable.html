<!DOCTYPE html>
<html>
<head>
	<title>Timetable</title>
	<style type="text/css">
		.pro{
			background-color: MediumSeaGreen;
		}
		.data{
			background-color: DodgerBlue
		}
		.sql{
			background-color: OrangeRed
		}
		.web{
			background-color: YellowGreen
		}
		.gray{
			background-color: gray
		}
		.design{
			background-color: pink
		}
		.rest{
			background-color: purple
		}


	</style>

</head>
<body>
	<table border = "1px">
		<caption>시간표</caption>
		<thead>
		<tr>
			<th>시간</th>		
			<th>월요일</th>
			<th>화요일</th>	
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
			<th>토요일</th>
			<th>일요일</th>
		</tr>
		</thead>
		<tr>
			<td>09:00~9:50</td>
			<td class="pro" rowspan="3">프로그래밍</td>
			<td class ="web">웹크롤링</td>
			<td class="data" rowspan="2">데이터베이스</td>
			<td class="web"> 웹크롤링</td>
			<td class="design" rowspan="2">웹디자인</td>
			<td class="gray" rowspan="2">수학</td>
			<td class="rest" rowspan="7">휴일</td>
		</tr>	
		<tr>
			<td>10:00~10:50</td>
			
			<td class="pro" rowspan="3">프로그래밍</td>
		
			<td class="pro" rowspan="3">프로그래밍</td>
			
			
		
		</tr>
		<tr>
		<td>11:00~11:50</td>
			
			
			<td class="web">웹크롤링</td>
			
			<td class="web">웹크롤링</td>
			<td class="gray"rowspan="2">영어</td>
			
		</tr>
		<tr>
		<td>12:50~01:40</td>
			<td class="data" rowspan="2">데이터베이스</td>
			
			<td class="pro">프로그래밍</td>
			
			<td class="pro" rowspan="3">프로그래밍</td>
			
				
		</tr>
		<tr>
		<td>01:50~02:40</td>
		
			<td class="sql">SQL</td>
			<td class="pro">프로그래밍</td>
			<td class="sql">SQL</td>
			
			<td class ="pro" rowspan="2">프로그래밍</td>
				
		</tr>
		<tr>
		<td>02:50~3:40</td>
			<td class="web">웹크롤링</td>
			<td class="design"rowspan="2">웹디자인</td>
			<td class="pro">프로그래밍</td>
			<td class="gray" rowspan="2">프로젝트</td>
		
			
		
		</tr>
		<tr>
		<td>03:50~04:40</td>
			<td class="sql">SQL</td>
			
			<td class="sql">SQL</td>
			
			<td class="sql">SQL</td>
			<td class="web">웹크롤링</td>
			
		</tr>		

	</table>
</body>
</html>
