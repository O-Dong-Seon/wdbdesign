<!DOCTYPE html>
<html>
<head>
	<title>animation.html:애니메이션 효과</title>
	<style type="text/css">
		p{
			font-size: 25px;
		}
		span{
			font-size: 100px;
			color: pink;
			font-weight: bold;
			animation-name: twinkle;  /*설정할 애니메이션 이름*/
			animation-iteration-count: infinite;  /* 애니메이션의 반복 횟수*/
			animation-duration: 3s /* 애니메이션의 실행 시간*/
		}
		
		@keyframes twinkle{
			0% {opacity:0;}
			100%{opacity:1;}
			
			/* from{opacity: 0;}
			to{opacity: 1;} */
		}

	</style>
</head>
<body>
	<p><span>비폭력간디</span> 오동동</p>
</body>
</html>
