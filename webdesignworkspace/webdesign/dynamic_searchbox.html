<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/912e79718f.js" crossorigin="anonymous"></script>
	<title>dynamic_searchbox.hmtl</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
		body{background-color: #ECE0F8;}
		div.search_box{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #EBB8A4;
			height: 40px;
			border-radius: 40px;
			padding: 10px; 
		}
		input.search_txt{
			border: none;
			background: none;
			outline: none;
			float: left;
			padding: 0;
			color: white;
			font-size: 16px;
			transition: 0.4s
			line-height:40px;
			width: 0px;
		}
		a.search_btn{
			color: #F5D0A9;
			float: right;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: #585858;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: 0.4s;
			text-decoration: none;
		}
		.search_box:hover > .search_txt{
			width:240px;
			padding: 0 6px;
		}
		.search_box:hover > .search_btn{
			background-color: white;
		}
	</style>

</head>
<body>
	<div class="search_box">
		<input class="search_txt" type="text" name="" placeholder="Type to Search">
		<a class="search_btn" href="#"><i class="fas fa-search"></i></a>
	</div>
</body>
</html>
