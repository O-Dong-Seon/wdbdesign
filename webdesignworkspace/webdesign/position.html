<!DOCTYPE html>
<html>
<head>
	<title>position.html</title>
	<style type="text/css">
		/*CSS:Position
		1.static(정적 위치: 태그 선언해서 생성되는 기본자리)
		  :지정하지 않은 기본상태
		
		2.relative
		  : static 위치를 기준으로 위치를 지정(상대 위치)
		  :to, left, right, bottom으로 static 위치에서 상대적으로
		  위치를 지정	
		
		3. absolute
		  :body또는 기준을 잡고 위치를 지정(절대위치)
		  :static 속성을 제외 한 상위의 position 속성을 갖고 있는
		  태그를 기준으로 저대 위치를 잡음, top, left,right,bottom
		  사용 가능 상위가 static만 있다면 body를 기준으로 잡음

		4.fixed
		  :스크린을 기준으로 위치가 고정
		  :fix(고정위치) 화면상 즉 스크린 전체크기에 대한 고정위치를
		  잡음, 보통 헤더나 푸터 사이드 메뉴 고정시 사용*/
		*{
			margin: 0; padding: 0;
		}
		body *{
			margin: 0; padding: 0; border: solid silver;
			font-size: 25px;
		}
		.imgbox1{
			width: 70px; height: 70px;
			background-image:  url(C:/Users/504-12/Desktop/img/에브이.png);
		}
		.imgbox2{
			width: 140px; height: 140px;
			background-image: url(C:/Users/504-12/Desktop/img/블래키.png);
		}
		.box1 { width:50px; height: 25px; }
		.box2 { width: 100px; height: 50px; background-color: pink; }
		.block { display : block;}/**/
		.inline { display: inline; }/**/
		.hidden { visibility: hidden; }
		.float-r{ float:right; }
		#area{
			position: absolute;
			width: 600px; height: 400px;
			border:dotted silver;
		}
		#DDD { opacity: 0.4; }	
		#EEE { padding: 25px 10px 25px 90px; }/* top , left, right, bottom*/
		#FFF {
			position: absolute;
			top: 20px; right: 40px;
			border-style: ridge;
			border-width: 10px;
			/*border-color: #DA81F5
			border:10px ridge #DA81F5;*/
		}
		#GGG{
			position: fixed; /* 스크린 사이즈 기준*/
			bottom:20px;
			right: 40px;
			box-shadow: 4px 4px 10px 6px purple;
		}
		#HHH{
			position: relative;
			top: -50px;
			left: 200px;
			border-radius: 20px; /*테두리의 모서리를 동그랗게 만들어줌*/
		}
	</style>
</head>
<body>
	<div id="area">
		<div class="imgbox1 block ">AAA</div>
		<div class="imgbox1 inline">BBB</div>
		<div class="imgbox1 inline">CCC</div>
		<div id="DDD" class="imgbox1 block">DDD</div>
		<div id="EEE" class="box2 block">EEE</div>
		<div id="FFF" class="imgbox2 block">FFF</div>
		<div id="GGG" class="imgbox1 block">GGG</div>
		<div id="HHH" class="imgbox2 block">HHH</div>
		<div class="imgbox1 block float-r">KKK</div>
		<div class="imgbox1 hidden float-r">MMM</div> 
		<div class="imgbox1 block float-r">NNN</div>	
	</div>
</body>
</html>
